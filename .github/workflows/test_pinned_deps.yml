name: Test pinned dependencies

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
        python-version: ["3.12"]

    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: CI

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Create venv
      run: |
        uv venv --python ${{ matrix.python-version }}

    - name: Install requirements
      run: uv pip install --python .venv/bin/python -r requirements.txt

    - name: Install package with no deps
      run: uv pip install --python .venv/bin/python -e . --no-deps

    - name: Pre-commit checks
      run: |
          uvx pre-commit run --all-files

    - name: Pytest with coverage
      run: |
        module load openmpi/gcc/4.1.6
        uv run coverage run --source=src/cutqc2 --omit="src/cutqc2/legacy/*" -m pytest
      env:
        GUROBI_WLSACCESSID: ${{ vars.GUROBI_WLSACCESSID }}
        GUROBI_LICENSEID: ${{ vars.GUROBI_LICENSEID }}
        GUROBI_WLSSECRET: ${{ secrets.GUROBI_WLSSECRET }}

    - name: Upload coverage to Coveralls
      run: uv run coveralls
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}